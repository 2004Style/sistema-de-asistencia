name: üöÄ Desplegar a AWS EC2 (Docker Compose)

on:
  push:
    branches:
      - main
    paths:
      - 'client/**'
      - 'server/**'
      - 'docker-compose.yml'
      - 'nginx.conf'
      - '.github/workflows/deploy.yml'

env:
  REGISTRY: ghcr.io

jobs:
  # ============================================
  # DETECTAR CAMBIOS
  # ============================================
  detect_changes:
    name: üîç Detectar cambios
    runs-on: ubuntu-latest
    outputs:
      client_changed: ${{ steps.changes.outputs.client_changed }}
      server_changed: ${{ steps.changes.outputs.server_changed }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üîç Detectar archivos modificados
        id: changes
        run: |
          # Obtener lista de archivos cambiados entre main y HEAD
          CHANGED_FILES=$(git diff --name-only origin/main HEAD)
          
          # Verificar si hay cambios en client
          if echo "$CHANGED_FILES" | grep -q "^client/"; then
            echo "client_changed=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Cambios detectados en CLIENT"
          else
            echo "client_changed=false" >> $GITHUB_OUTPUT
            echo "‚ùå Sin cambios en CLIENT"
          fi
          
          # Verificar si hay cambios en server
          if echo "$CHANGED_FILES" | grep -q "^server/"; then
            echo "server_changed=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Cambios detectados en SERVER"
          else
            echo "server_changed=false" >> $GITHUB_OUTPUT
            echo "‚ùå Sin cambios en SERVER"
          fi
          
          echo ""
          echo "üìù Archivos modificados:"
          echo "$CHANGED_FILES"

  # ============================================
  # BUILD CLIENT
  # ============================================
  build_client:
    name: üèóÔ∏è Build Client (Next.js)
    runs-on: ubuntu-latest
    needs: detect_changes
    if: needs.detect_changes.outputs.client_changed == 'true'
    
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: üîê Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üìù Extract metadata (Client)
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/sistema-asistencia-client
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: üèóÔ∏è Build and push Docker image (Client)
        uses: docker/build-push-action@v4
        with:
          context: ./client
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # BUILD SERVER
  # ============================================
  build_server:
    name: üèóÔ∏è Build Server (FastAPI)
    runs-on: ubuntu-latest
    needs: detect_changes
    if: needs.detect_changes.outputs.server_changed == 'true'
    
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: üîê Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üìù Extract metadata (Server)
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/sistema-asistencia-server
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: üèóÔ∏è Build and push Docker image (Server)
        uses: docker/build-push-action@v4
        with:
          context: ./server
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # DEPLOY
  # ============================================
  deploy:
    name: üöÄ Deploy a EC2
    runs-on: ubuntu-latest
    needs: [detect_changes, build_client, build_server]
    if: |
      always() && 
      needs.detect_changes.result == 'success' &&
      (needs.detect_changes.outputs.client_changed == 'true' || needs.detect_changes.outputs.server_changed == 'true') &&
      (needs.build_client.result == 'success' || needs.build_client.result == 'skipped') &&
      (needs.build_server.result == 'success' || needs.build_server.result == 'skipped')
    # Nota: if: always() permite ejecutarse aunque alg√∫n build sea skipped

    steps:
      - uses: actions/checkout@v4

      - name: üîë Configurar SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts 2>/dev/null
          chmod 644 ~/.ssh/known_hosts

      - name: ÔøΩ Determinar qu√© actualizar
        id: deploy_type
        run: |
          CLIENT_CHANGED=${{ needs.detect_changes.outputs.client_changed }}
          SERVER_CHANGED=${{ needs.detect_changes.outputs.server_changed }}
          
          if [ "$CLIENT_CHANGED" = "true" ] && [ "$SERVER_CHANGED" = "true" ]; then
            echo "deploy_type=both" >> $GITHUB_OUTPUT
            echo "üîÑ Se actualizar√°n: CLIENT + SERVER"
          elif [ "$CLIENT_CHANGED" = "true" ]; then
            echo "deploy_type=client" >> $GITHUB_OUTPUT
            echo "üåê Se actualizar√°: CLIENT"
          else
            echo "deploy_type=server" >> $GITHUB_OUTPUT
            echo "‚öôÔ∏è Se actualizar√°: SERVER"
          fi

      - name: ÔøΩ Autenticar en GitHub Container Registry en EC2
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
            "echo '${{ secrets.GITHUB_TOKEN }}' | docker login ghcr.io -u ${{ github.actor }} --password-stdin"

      - name: ÔøΩüöÄ Ejecutar script de despliegue selectivo
        run: |
          DEPLOY_ARG="${{ steps.deploy_type.outputs.deploy_type }}"
          
          # Mapear 'both' a despliegue completo (sin argumento)
          if [ "$DEPLOY_ARG" = "both" ]; then
            DEPLOY_ARG=""
          fi
          
          ssh -i ~/.ssh/deploy_key ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << ENDSSH
            cd /home/deploy/app/sistema-de-asistencia
            
            # Hacer pull de las im√°genes m√°s recientes desde GHCR
            echo "üì¶ Actualizando im√°genes desde GitHub Container Registry..."
            docker compose pull
            
            # Ejecutar el script de despliegue
            echo "üöÄ Ejecutando despliegue: bash deploy.sh $DEPLOY_ARG"
            bash deploy.sh $DEPLOY_ARG
          ENDSSH

      - name: ‚úÖ Notificar √©xito
        if: success()
        run: |
          echo "‚úÖ Despliegue completado exitosamente"
          echo "üåê Cliente disponible en: http://${{ secrets.EC2_HOST }}"
          echo "‚öôÔ∏è API disponible en: http://${{ secrets.EC2_HOST }}/api/docs"
          echo "üì° WebSocket disponible en: ws://${{ secrets.EC2_HOST }}/api/socket.io"

      - name: ‚ùå Notificar error
        if: failure()
        run: |
          echo "‚ùå Error en el despliegue"
          echo "üìã Tipo de deploy: ${{ steps.deploy_type.outputs.deploy_type }}"
          echo "Ver logs en: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
