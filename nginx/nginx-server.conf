# CONFIGURACIÓN NGINX - SERVIDOR (FastAPI)
# Puerto: 8000 interno, 80/443 público
# Ubicación: Servidor del Backend
# Comando: nginx -c /ruta/a/nginx-server.conf

events {
    worker_connections 1024;
}

http {
    # ============================================
    # CONFIGURACIÓN GLOBAL
    # ============================================
    
    # Tipos MIME
    include /etc/nginx/mime.types;
    default_type application/json;
    
    # Logs
    access_log /var/log/nginx/server-access.log;
    error_log /var/log/nginx/server-error.log;
    
    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Compresión
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain application/json application/javascript text/xml;
    
    # Límites
    client_max_body_size 100M;
    
    # Mapeo WebSocket
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }
    
    # ============================================
    # UPSTREAM - FastAPI (local)
    # ============================================
    upstream fastapi_app {
        server localhost:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    # ============================================
    # SERVIDOR HTTP (puerto 80)
    # ============================================
    server {
        listen 80;
        listen [::]:80;
        server_name _;
        
        # Redirigir HTTP a HTTPS en producción
        # Descomenta esto en producción
        # return 301 https://$host$request_uri;
        
        # ============================================
        # RUTAS API (FastAPI)
        # ============================================
        location /api/ {
            proxy_pass http://fastapi_app/api/;
            proxy_http_version 1.1;
            
            # Headers importantes
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # Buffers y timeouts
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_connect_timeout 60s;
        }
        
        # ============================================
        # WebSocket Socket.IO
        # ============================================
        location /socket.io {
            proxy_pass http://fastapi_app/socket.io;
            proxy_http_version 1.1;
            
            # Headers para Socket.IO
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Buffers para streaming
            proxy_buffering off;
            
            # Timeouts agresivos para conexiones persistentes
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_connect_timeout 60s;
            
            # Caché deshabilitado
            proxy_cache off;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
        
        # ============================================
        # Documentación de API (OpenAPI/Swagger)
        # ============================================
        location /docs {
            proxy_pass http://fastapi_app/docs;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location /openapi.json {
            proxy_pass http://fastapi_app/openapi.json;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
        
        # ============================================
        # Health check
        # ============================================
        location /health {
            access_log off;
            proxy_pass http://fastapi_app/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
        
        # ============================================
        # Root (redirigir a /api o /docs)
        # ============================================
        location / {
            return 301 /docs;
        }
    }
    
