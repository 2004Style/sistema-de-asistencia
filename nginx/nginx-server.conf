upstream fastapi_app {
    server 127.0.0.1:8000;
    keepalive 32;
}

map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # Redirige HTTP a HTTPS si lo quieres activar
    # return 301 https://$host$request_uri;

    ##############################################
    # API PRINCIPAL (FastAPI)
    ##############################################
    location /api/ {
        proxy_pass http://fastapi_app/api/;
        proxy_http_version 1.1;

        # Headers de Proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # CORS: dejar que FastAPI maneje los headers

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Timeouts
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_connect_timeout 60s;
    }

    ##############################################
    # HANDLE OPTIONS para CORS preflight
    ##############################################
    location ~ ^/api/ {
        if ($request_method = 'OPTIONS') {
            add_header 'Content-Type' 'text/plain; charset=utf-8' always;
            add_header 'Content-Length' '0' always;
            return 204;
        }
        proxy_pass http://fastapi_app;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_connect_timeout 60s;
    }

    ##############################################
    # SOCKET.IO WebSocket
    ##############################################
    location /socket.io {
        proxy_pass http://fastapi_app/socket.io;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS: dejar que FastAPI maneje los headers (evita duplicación)
        # proxy_pass_header preserva los headers de CORS del backend

        proxy_buffering off;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_connect_timeout 60s;

        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    ##############################################
    # SWAGGER /docs
    ##############################################
    location /docs {
        proxy_pass http://fastapi_app/docs;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS: dejar que FastAPI maneje los headers
    }

    ##############################################
    # OPENAPI JSON
    ##############################################
    location /openapi.json {
        proxy_pass http://fastapi_app/openapi.json;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # CORS: dejar que FastAPI maneje los headers
    }

    ##############################################
    # HEALTHCHECK
    ##############################################
    location /health {
        access_log off;
        proxy_pass http://fastapi_app/health;
        
        # CORS: dejar que FastAPI maneje los headers
    }

    ##############################################
    # ROOT → REDIRIGE A /docs
    ##############################################
    location / {
        return 301 /docs;
    }
}


# ----------------------------------------
# HTTPS server block (uses certs in /etc/ssl/localcerts/)
# If you use Let's Encrypt the deploy script will symlink
# /etc/letsencrypt/live/<domain>/fullchain.pem -> /etc/ssl/localcerts/sistema-asistencia.crt
# and privkey.pem -> /etc/ssl/localcerts/sistema-asistencia.key
# ----------------------------------------
server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    server_name _;

    ssl_certificate /etc/ssl/localcerts/sistema-asistencia.crt;
    ssl_certificate_key /etc/ssl/localcerts/sistema-asistencia.key;

    ssl_protocols TLSv1.2 TLSv1.3;
