upstream fastapi_app {
    server 127.0.0.1:8000;
    keepalive 32;
}

map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Redirige HTTP a HTTPS si lo quieres activar
    # return 301 https://$host$request_uri;

    ##############################################
    # API PRINCIPAL (FastAPI)
    ##############################################
    location /api/ {
        proxy_pass http://fastapi_app/api/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_connect_timeout 60s;
    }

    ##############################################
    # SOCKET.IO WebSocket
    ##############################################
    location /socket.io {
        proxy_pass http://fastapi_app/socket.io;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;

        proxy_buffering off;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_connect_timeout 60s;

        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    ##############################################
    # SWAGGER /docs
    ##############################################
    location /docs {
        proxy_pass http://fastapi_app/docs;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    ##############################################
    # OPENAPI JSON
    ##############################################
    location /openapi.json {
        proxy_pass http://fastapi_app/openapi.json;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    ##############################################
    # HEALTHCHECK
    ##############################################
    location /health {
        access_log off;
        proxy_pass http://fastapi_app/health;
    }

    ##############################################
    # ROOT â†’ REDIRIGE A /docs
    ##############################################
    location / {
        return 301 /docs;
    }
}
