# CONFIGURACIÓN NGINX - CLIENTE (Next.js)
# Puerto: 3000 interno, 80/443 público
# Ubicación: Servidor del Cliente
# Comando: nginx -c /ruta/a/nginx-client.conf

events {
    worker_connections 1024;
}

http {
    # ============================================
    # CONFIGURACIÓN GLOBAL
    # ============================================
    
    # Tipos MIME
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logs
    access_log /var/log/nginx/client-access.log;
    error_log /var/log/nginx/client-error.log;
    
    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Compresión
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss;
    
    # ============================================
    # UPSTREAM - Next.js (local)
    # ============================================
    upstream nextjs_app {
        server localhost:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    # ============================================
    # SERVIDOR HTTP (puerto 80)
    # ============================================
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;
        
        # Redirigir HTTP a HTTPS en producción
        # Descomenta esto en producción
        # return 301 https://$host$request_uri;
        
        # ============================================
        # RUTAS DEL CLIENTE (Next.js)
        # ============================================
        location / {
            proxy_pass http://nextjs_app;
            proxy_http_version 1.1;
            
            # Headers importantes
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # Upgrade para WebSocket (si Next.js lo necesita)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $http_connection;
            
            # Buffers y timeouts
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
            proxy_connect_timeout 60s;
        }
        
        # Health check
        location /health {
            access_log off;
            proxy_pass http://nextjs_app/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
        
        # Servir archivos estáticos con cache
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://nextjs_app;
            proxy_cache_valid 200 30d;
            proxy_cache_key "$scheme$request_method$host$request_uri";
            add_header Cache-Control "public, max-age=2592000, immutable";
            proxy_set_header Host $host;
        }
    }
    
    ###############################################
    # SERVIDOR HTTPS (puerto 443)
    # Habilitado: usa certificados en /etc/ssl/localcerts/client-sistema.{crt,key}
    ###############################################
    server {
        listen 443 ssl default_server;
        listen [::]:443 ssl default_server;
        # Prefer explicit http2 directive to avoid deprecated listen ... http2 warning
        http2;
        server_name _;

        # Certificados SSL (generados/enlazados por deploy-client.sh)
        ssl_certificate /etc/ssl/localcerts/client-sistema.crt;
        ssl_certificate_key /etc/ssl/localcerts/client-sistema.key;

        # Configuración SSL básica
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;

        # HSTS
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # RUTAS HTTPS (igual que HTTP)
        location / {
            proxy_pass http://nextjs_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $http_connection;
        }

        location /health {
            access_log off;
            proxy_pass http://nextjs_app/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://nextjs_app;
            proxy_cache_valid 200 30d;
            add_header Cache-Control "public, max-age=2592000, immutable";
            proxy_set_header Host $host;
        }
    }
}
