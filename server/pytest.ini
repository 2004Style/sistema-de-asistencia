[pytest]
# Configuración de pytest para el proyecto

# Directorio de tests
testpaths = tests

# Patrones de descubrimiento de tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opciones por defecto
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Marcadores personalizados
markers =
    unit: Pruebas unitarias (sin base de datos)
    integration: Pruebas de integración (con base de datos)
    slow: Pruebas lentas
    smoke: Pruebas de humo (básicas)

# Cobertura
[coverage:run]
source = src
omit = 
    */tests/*
    */migrations/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    class .*\bProtocol\):
    @overload
