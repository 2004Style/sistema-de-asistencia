version: '3.8'

services:
  # Servicio de PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: sistema-asistencia-db
    environment:
      POSTGRES_USER: ${DB_USER:-asistencia}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: ${DB_NAME:-sistema_asistencia}
      POSTGRES_PORT: ${DB_PORT:-5432}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-asistencia}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sistema-asistencia-network

  # Servicio de la API FastAPI
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sistema-asistencia-api
    environment:
      # Base de datos
      DB_URL: postgresql://${DB_USER:-asistencia}:${DB_PASSWORD:-changeme}@postgres:5432/${DB_NAME:-sistema_asistencia}
      DATABASE_URL: postgresql://${DB_USER:-asistencia}:${DB_PASSWORD:-changeme}@postgres:5432/${DB_NAME:-sistema_asistencia}
      
      # Configuración de la API
      API_PORT: 8000
      API_HOST: 0.0.0.0
      
      # Auto-migrate (comentar si prefieres control manual)
      AUTO_MIGRATE: "true"
      
      # JWT y seguridad (cambiar en producción)
      SECRET_KEY: ${SECRET_KEY:-tu-clave-secreta-cambiar-en-produccion}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      
      # Mail API Configuration
      MAIL_API_URL: ${MAIL_API_URL:-http://localhost:3001}
      MAIL_API_CLIENT_ID: ${MAIL_API_CLIENT_ID:-}
      MAIL_API_SECRET: ${MAIL_API_SECRET:-}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL:-noreply@yourdomain.com}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-Sistema de Asistencia}
      
      # Ambiente
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-false}
      
      # Variables para el script run.sh
      PYTHONUNBUFFERED: "1"
      PYTHONDONTWRITEBYTECODE: "1"
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      # Montar directorios de datos
      - ./public:/app/public
      - ./recognize/data:/app/recognize/data
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sistema-asistencia-network
    restart: unless-stopped

  # Nginx como reverse proxy (opcional)
  nginx:
    image: nginx:alpine
    container_name: sistema-asistencia-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    networks:
      - sistema-asistencia-network
    restart: unless-stopped
    # Descomentar para producción con SSL
    # environment:
    #   - LETSENCRYPT_HOST=tu-dominio.com
    #   - LETSENCRYPT_EMAIL=tu-email@example.com

volumes:
  postgres_data:
    driver: local

networks:
  sistema-asistencia-network:
    driver: bridge
