events {
    worker_connections 1024;
}

http {
    # ============================================
    # CONFIGURACIÓN GLOBAL
    # ============================================
    
    # Variable para WebSocket: mapea Upgrade header
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }
    
    # Resolver para DNS en Docker
    resolver 127.0.0.11 valid=10s;
    resolver_timeout 5s;
    
    # Upstream: define dónde enviar las peticiones
    upstream api {
        server api:8000;
        keepalive 32;
    }
    
    # Límites
    client_max_body_size 100M;
    
    # Compresión
    gzip on;
    gzip_types text/plain text/css text/javascript application/json;
    gzip_min_length 1000;
    
    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # Timeouts globales
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # ============================================
    # SERVIDOR HTTP (puerto 80)
    # ============================================
    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # ============================================
        # RUTAS Y PROXYING
        # ============================================
        
        # Endpoint de salud (monitoreo)
        location /health {
            access_log off;
            proxy_pass http://api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # API - Todas las rutas
        location / {
            # Destino del proxy
            proxy_pass http://api;
            proxy_http_version 1.1;
            
            # Headers importantes
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # WebSocket support - usa la variable mapeada
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # Buffers
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }
    }

    # ============================================
    # SERVIDOR HTTPS (puerto 443)
    # ============================================
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;
        server_name _;
        
        # Certificados SSL
        ssl_certificate /etc/nginx/certs/cert.pem;
        ssl_certificate_key /etc/nginx/certs/key.pem;
        
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        location / {
            proxy_pass http://api;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # WebSocket support - usa la variable mapeada
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # Buffers
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }
        
        # Endpoint de salud
        location /health {
            access_log off;
            proxy_pass http://api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
