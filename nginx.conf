events {
    worker_connections 1024;
}

http {
    # ============================================
    # CONFIGURACIÓN GLOBAL
    # ============================================
    
    # Mapeo de upgrade para WebSocket
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }
    
    # Resolver para DNS en Docker
    resolver 127.0.0.11 valid=10s;
    resolver_timeout 5s;
    
    # ============================================
    # UPSTREAMS (definir servidores destino)
    # ============================================
    
    # API Backend (FastAPI)
    upstream api_backend {
        server api:8000;
        keepalive 32;
    }
    
    # Frontend Client (Next.js)
    upstream client_frontend {
        server client:3000;
        keepalive 32;
    }
    
    # ============================================
    # CONFIGURACIÓN GLOBAL
    # ============================================
    
    client_max_body_size 100M;
    
    # Compresión
    gzip on;
    gzip_types text/plain text/css text/javascript application/json application/javascript text/xml application/xml;
    gzip_min_length 1000;
    gzip_vary on;
    
    # Logs
    access_log /var/log/nginx/access.log combined;
    error_log /var/log/nginx/error.log warn;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Cache de conexiones
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=my_cache:10m;

    # ============================================
    # SERVIDOR HTTP (puerto 80)
    # ============================================
    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # Redirigir HTTP a HTTPS en producción (opcional)
        # return 301 https://$host$request_uri;

        # ============================================
        # RUTAS Y PROXY
        # ============================================
        
        # Health check
        location /health {
            access_log off;
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
        
        # ============================================
        # API - Rutas con prefijo /api/
        # ============================================
        location /api/ {
            # Proxy a FastAPI backend
            proxy_pass http://api_backend/;
            proxy_http_version 1.1;
            
            # Headers importantes
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # Buffers
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            
            # Timeouts para WebSocket
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }
        
        # ============================================
        # SOCKET.IO - Comunicación en tiempo real
        # ============================================
        location /api/socket.io {
            proxy_pass http://api_backend/socket.io;
            proxy_http_version 1.1;
            
            # Headers para Socket.IO
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Buffers para streaming
            proxy_buffering off;
            
            # Timeouts agresivos para conexiones persistentes
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_connect_timeout 60s;
            
            # Caché deshabilitado
            proxy_cache off;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
        
        # ============================================
        # CLIENTE - Next.js (raíz y rutas dinámicas)
        # ============================================
        location / {
            # Primero intentar recurso estático
            try_files $uri @client;
        }
        
        location @client {
            proxy_pass http://client_frontend;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # Headers para inyección de variables en cliente
            add_header X-API-URL "/api" always;
            add_header X-SOCKET-URL "/api/socket.io" always;
            
            # Cache
            proxy_cache_valid 200 10m;
            proxy_cache_key "$scheme$request_method$host$request_uri";
        }
    }

    # ============================================
    # SERVIDOR HTTPS (puerto 443)
    # ============================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name _;
        
        # Certificados SSL
        ssl_certificate /etc/nginx/certs/cert.pem;
        ssl_certificate_key /etc/nginx/certs/key.pem;
        
        # Configuración SSL
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;
        
        # HSTS (opcional)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        
        # ============================================
        # RUTAS HTTPS (similar a HTTP)
        # ============================================
        
        location /health {
            access_log off;
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
        
        location /api/ {
            proxy_pass http://api_backend/;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }
        
        location /api/socket.io {
            proxy_pass http://api_backend/socket.io;
            proxy_http_version 1.1;
            
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_buffering off;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_connect_timeout 60s;
            
            proxy_cache off;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
        
        location / {
            try_files $uri @client;
        }
        
        location @client {
            proxy_pass http://client_frontend;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            add_header X-API-URL "/api" always;
            add_header X-SOCKET-URL "/api/socket.io" always;
            
            proxy_cache_valid 200 10m;
            proxy_cache_key "$scheme$request_method$host$request_uri";
        }
    }
}
